<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sama</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

    <div id="androidContent" style="display: none;">
        <h1>ANDROID</h1>
    </div>

    <div id="iphoneContent" style="display: none;">
        <h1>IOS</h1>
    </div>

    <div id="huaweiContent" style="display: none;">
        <h1>HUAWEI</h1>
    </div>

    <div id="blackberryContent" style="display: none;">
        <h1>BLACKBERRY</h1>
    </div>

    <div id="otherContent" style="display: none;">
        <h1>AUTRE</h1>
    </div>

    <script>
        $(document).ready(function() {
            if (/Android/i.test(navigator.userAgent)) {
                if (/Huawei/i.test(navigator.userAgent)) {
                    $('#huaweiContent').show();
                } else {
                    $('#androidContent').show();
                }
            } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                $('#iphoneContent').show();
            } else if (/BlackBerry/i.test(navigator.userAgent)) {
                $('#blackberryContent').show();
            } else {
                $('#otherContent').show();
            }
        });
    </script>

</body>

</html>
