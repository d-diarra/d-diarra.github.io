<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Type Detection</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

    <div id="androidContent" style="display: none;">
        <h1>ANDROID</h1>
    </div>

    <div id="iphoneContent" style="display: none;">
        <h1>IOS</h1>
    </div>

    <div id="huaweiContent" style="display: none;">
        <h1>HUAWEI</h1>
    </div>

    <div id="blackberryContent" style="display: none;">
        <h1>BLACKBERRY</h1>
    </div>

    <div id="otherContent" style="display: none;">
        <h1>AUTRE</h1>
    </div>

    <script>
        $(document).ready(function() {
            const userAgent = navigator.userAgent.toLowerCase();

            // Check if the device is a Huawei device
            if (userAgent.includes('huawei')) {
                $('#huaweiContent').show();
            }
            // Check if the device is an Android device
            else if (userAgent.includes('android')) {
                $('#androidContent').show();
            }
            // Check if the device is an iPhone or iPod
            else if (userAgent.includes('iphone') || userAgent.includes('ipod')) {
                $('#iphoneContent').show();
            }
            // Check if the device is a BlackBerry
            else if (userAgent.includes('blackberry')) {
                $('#blackberryContent').show();
            }
            // If none of the above, show other device content
            else {
                $('#otherContent').show();
            }
        });
    </script>

</body>

</html>
